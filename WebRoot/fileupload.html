<!DOCTYPE html>
<html>
  <head>
    <title>Fileupload | Flatty - Flat Administration Template</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <meta content='Flat administration template for Twitter Bootstrap. Twitter Bootstrap 3 template with Ruby on Rails support.' name='description'>
	<link href="tcss/experiment-style.css" rel="stylesheet">
    <link href="tcss/prettify.css" rel="stylesheet">
	<link href="tcss/inputtext/font-awesome.css" rel="stylesheet">
	<link href="tcss/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  </head>
  <body >
                      <form action='cms/uploadtrain.action' enctype='multipart/form-data' id='fileupload' method='POST'>
                        
                            <span class='btn btn-success fileinput-button'style="">
                              <i class='icon-plus icon-white'></i>
                              <span>Add files...</span>
                              <input data-bfi-disabled='' multiple='' name='files[]' type='file'>
                            </span>
                        <br>
                        <table class='table table-striped' role='presentation'>
                          <tbody class='files' data-target='#modal-gallery' data-toggle='modal-gallery'></tbody>
                        </table>
                      </form>
              <script id="template-upload" type="text/x-tmpl">
               {% for (var i=0, file; file=o.files[i]; i++) { %}
                <tr class="template-upload fade">
                  <td class="preview"><span class="fade"></span></td>
                  <td class="name"><span>{%=file.name%}</span></td>
                  <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
                  {% if (file.error) { %}
                  <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>
                  {% } else if (o.files.valid && !i) { %}
                  <td>
                    <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="bar" style="width:0%;"></div></div>
                  </td>
                  <td>{% if (!o.options.autoUpload) { %}
                    <button class="btn btn-primary start">
                      <i class="icon-upload icon-white"></i>
                      <span>Start</span>
                    </button>
                    {% } %}</td>
                  {% } else { %}
                  <td colspan="2"></td>
                  {% } %}
                  <td>{% if (!i) { %}
                    <button class="btn btn-warning cancel">
                      <i class="icon-ban-circle icon-white"></i>
                      <span>Cancel</span>
                    </button>
                    {% } %}</td>
                </tr>
                {% } %}
              </script>
              <!-- The template to display files available for download -->
              <script id="template-download" type="text/x-tmpl">
                {% for (var i=0, file; file=o.files[i]; i++) { %}
                <tr class="template-download fade">
                  {% if (file.error) { %}
 {%alert("11111---- "+file.name+"   ,   "+file.size);%}
                  <td></td>
                  <td class="name"><span>{%=file.name%}</span></td>
                  <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
                  <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>
                  {% } else { %}
 {%alert("2222---- "+file.name);%}
                  <td class="preview">{% if (file.thumbnail_url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="gallery" download="{%=file.name%}"><img src="{%=file.thumbnail_url%}"></a>
                    {% } %}</td>
                  <td class="name">
                    <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="{%=file.thumbnail_url&&'gallery'%}" download="{%=file.name%}">{%=file.name%}</a>
                  </td>
                  <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
                  <td colspan="2"></td>
                  {% } %}
                  <td>
                    <button class="btn btn-danger delete" data-type="{%=file.delete_type%}" data-url="{%=file.delete_url%}"{% if (file.delete_with_credentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                    </button>
                    <input type="checkbox" name="delete" value="1" class="toggle">
                  </td>
                </tr>
                {% } %}
              </script>
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/fileupload/tmpl.min.js" type="text/javascript"></script>
    <script src="js/fileupload/jquery.fileupload.min.js" type="text/javascript"></script>
    <script src="js/fileupload/jquery.fileupload-ui.min.js" type="text/javascript"></script>
    <script src="js/fileupload/jquery.fileupload-init.js" type="text/javascript"></script>
    
  </body>
</html>
